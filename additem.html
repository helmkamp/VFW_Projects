<!doctype html>
<html>
	<head>

		<!--Character Set Meta -->
		<meta charset="utf-8" />

		<!--Page Title-->
		<title>Add Item</title>

	</head>
	<body>
		<div class="wrap">
			<h1>Add an Item to Your List</h1>
			<form id="items" action="javascript:void;">
				<label>Enter today's date</label><br /><input type="date" placeholder="MM/DD/YY" id="date" required/>
				
				<fieldset>
					<legend>Tax Info</legend>
					<label>Sales Tax</label>
					<select name="salesTax" id="tax">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected="selected">5</option>
						<option value="6">6</option>
					</select>

					<label>Food Tax</label>
					<select name="foodTax" id="tax">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected="selected">5</option>
						<option value="6">6</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>Item Info</legend>
					<label>Item Name</label> <input type="text" name="itemName" placeholder="Apples" id="name"/>
					<label>Price</label> <input type="number" name="itemPrice" placeholder="1.34" id="price" required />
					<br /><br />
					<label>Quantity:</label>
					<input type="range" name="quantity" min="1" max="25" />
					<!-- <output for="quantity" onforminput="value=quantity.valueAsNumber;">1</output> -->
					<br /><br />
					<label>Food Item:</label> 
					<label>Yes</label> <input type="radio" name="foodItem" value="yes" />
					<label>No</label> <input type="radio" name="foodItem" value="no" />
					

					<br /><br />
					<input type="submit" value="Add Item" id="submit"/>
				</fieldset>
			</form>
		</div>
		

	</body>
</html>
